spring.application.name=miniCommerceKafkaListener
spring.config.import=optional:configserver:http://localhost:8071

spring.kafka.consumer=null
spring.kafka.group-id=topic-loggers
spring.kafka.bootstrap-servers=localhost:9092
server.port=8002
kafka.topic=miniCommerce-log-topic
kafka.messages=10

# MongoDB connection properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mongokafka
